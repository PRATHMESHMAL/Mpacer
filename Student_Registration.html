<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f3f3;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: #ffe5ec;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-title">Student Registration </div>

  <form id="registrationForm" onsubmit="return validateForm()">
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Roll No.</label>
      <div class="col-sm-9">
        <input type="number" id="roll" class="form-control" min="1" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Student Name</label>
      <div class="col-sm-4">
        <input type="text" id="fname" class="form-control" placeholder="First Name" required>
      </div>
      <div class="col-sm-5">
        <input type="text" id="lname" class="form-control" placeholder="Last Name" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Father's Name</label>
      <div class="col-sm-9">
        <input type="text" id="father" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Date of Birth</label>
      <div class="col-sm-3">
        <input type="number" id="dobDay" class="form-control" placeholder="DD" min="1" max="31" required>
      </div>
      <div class="col-sm-3">
        <input type="number" id="dobMonth" class="form-control" placeholder="MM" min="1" max="12" required>
      </div>
      <div class="col-sm-3">
        <input type="number" id="dobYear" class="form-control" placeholder="YYYY" min="1900" max="2100" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Mobile No.</label>
      <div class="col-sm-9">
        <input type="tel" id="mobile" class="form-control" placeholder="10-digit mobile no" pattern="\d{10}" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="email" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" id="password" class="form-control" minlength="6" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Gender</label>
      <div class="col-sm-9">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="male" required>
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="female" required>
          <label class="form-check-label">Female</label>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Department</label>
      <div class="col-sm-9">
        <div class="form-check form-check-inline">
          <input class="form-check-input department" type="checkbox" value="CSE">
          <label class="form-check-label">CSE</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input department" type="checkbox" value="IT">
          <label class="form-check-label">IT</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input department" type="checkbox" value="ECE">
          <label class="form-check-label">ECE</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input department" type="checkbox" value="Civil">
          <label class="form-check-label">Civil</label>

        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Course</label>
      <div class="col-sm-9">
        <select class="form-select" id="course" required>
          <option value="">Select Course</option>
          <option>B.Tech</option>
          <option>M.Tech</option>
          <option>BCA</option>
          <option>MCA</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Upload Photo</label>
      <div class="col-sm-9">
        <input type="file" id="photo" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">City</label>
      <div class="col-sm-9">
        <input type="text" id="city" class="form-control" required>
      </div>
    </div>

    <div class="row mb-4">
      <label class="col-sm-3 col-form-label">Address</label>
      <div class="col-sm-9">
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<script>
  function validateForm() {
    if (document.getElementById("roll").value <= 0) {
      alert("Please enter a valid Roll No.");
      return false;
    }

    if (document.getElementById("fname").value.trim() === "" || document.getElementById("lname").value.trim() === "") {
      alert("please enter student full name.");
      return false;
    }

    if (document.getElementById("father").value.trim() === "") {
      alert("please enter Father's name.");
      return false;
    }

    const dd = parseInt(document.getElementById("dobDay").value);
    const mm = parseInt(document.getElementById("dobMonth").value);
    const yyyy = parseInt(document.getElementById("dobYear").value);
    if (isNaN(dd) || isNaN(mm) || isNaN(yyyy)) {
      alert("Please enter complete date of birth.");
      return false;
    }

    const mobile = document.getElementById("mobile").value;
    if (!/^\d{10}$/.test(mobile)) {
      alert("Please enter a valid 10-digit mobile number.");
      return false;
    }

    const email = document.getElementById("email").value;
    if (!email.includes("@") || !email.includes(".")) {
      alert("Please enter a valid email.");
      return false;
    }

    const password = document.getElementById("password").value;
    if (password.length < 6) {
      alert("Password must be at least 6 characters.");
      return false;
    }

    const gender = document.querySelector("input[name='gender']:checked");
    if (!gender) {
      alert("Please select gender .");
      return false;
    }

    const checkboxes = document.querySelectorAll(".department");
    let deptSelected = false;
    checkboxes.forEach((cb) => {
      if (cb.checked) deptSelected = true;
    });
    if (!deptSelected) {
      alert("Please select at least one department.");
      return false;
    }

    if (document.getElementById("course").value === "") {
      alert("Please select a course.");
      return false;
    }

    if (document.getElementById("photo").files.length === 0) {
      alert("Please upload a photo.");
      return false;
    }

    if (document.getElementById("city").value.trim() === "") {
      alert("Please enter your city.");
      return false;
    }

    if (document.getElementById("address").value.trim() === "") {
      alert("Please enter your address.");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
